    <body>
		<h1> Dry Bean's Favorite: Kamikaze Shot </h1>
	
		<img src="https://tinyurl.com/yxoqyk9x" alt="Kamikaze" style="width:500px;height:600px;">

        <h2>Ingredients:</h2>
		<p>
			<ul>
				<li>2 oz Vodka</li>
				<li>3/4 oz Orange liqueur</li>
				<li>3/4 oz Fresh lime juice</li>
			</ul>
		</p>
		<h2>Instructions:</h2>
		<p>	
			<ol>
				<li><i>Makes 2 shots.</i></li>
				<li>Add all the ingredients into a shaker with ice, and shake thoroughly until well-chilled.</li>
				<li>Strain into two shot glasses.</li>
			</ol>
		</p>
