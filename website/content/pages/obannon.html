		<h1> O'Bannon's Favorite: Irish Car Bomb </h1>
	
		<img src="https://tinyurl.com/y4h7ll28" alt="Irish Car Bomb" style="width:500px;height:600px;">

        <h2>Ingredients:</h2>
		<p>
			<ul>
				<li>1/2 ounce Baileys Irish cream</li>
				<li>1/2 ounce Irish whiskey</li>
				<li>Guinness beer</li>
			</ul>
		</p>
		<h2>Instructions:</h2>
		<p>	
			<ol>
				<li>Add the Baileys and whiskey to a shot glass.</li>
				<li>ADrop the shot into a half-pint of the beer.</li>
				
			</ol>
		</p>
